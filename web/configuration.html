<form class="form-horizontal">
  <div class="form-group">
    <label for="inputBaseUrl" class="col-sm-2 control-label">Base URL</label>
    <div class="col-sm-4">
      <input type="test" class="form-control" id="inputBaseUrl" placeholder="Base URL" data-property="baseurl">
    </div>
  </div>
  <div class="form-group">
    <label for="inputKey" class="col-sm-2 control-label">Key</label>
    <div class="col-sm-4">
      <input type="test" class="form-control" id="inputKey" placeholder="ArrowDB key" data-property="key">
    </div>
  </div>
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-4">
      <input type="test" class="form-control" id="inputUsername" placeholder="Username" data-property="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="test" class="form-control" id="inputPassword" placeholder="Password" data-property="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" id="save-config" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
